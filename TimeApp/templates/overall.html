

<!--All data Provided in "Homepage/Counts" are passed through here-->

<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title ">Tasks Completed</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ completed }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">Tasks Pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ pending }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-title">Total Tasks</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_tasks }}</h3>
                </div>
            </div>
        </div>
    </div>
</div><br>
