

<!--This template is used to fetch the Search Results from "All Task" data-->

{% extends 'base.html' %}

{% block content %}
<div class="col-md-12">
    <h1 class="text-center">Search TASKS Results</h1><br><hr>

    <div class="card card-body ">
        <table class="table table-sm ">
            <tr>
                <th>Task</th>
                <th>Created On</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
            </tr>
            {% for i in tallset %}
            <tr>
                <td> {{ i.name }}</td>
                <td> {{ i.projects }}</td>
                <td> {{ i.start }}</td>
                <td> {{ i.end }}</td>
                <td> {{ i.status }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
